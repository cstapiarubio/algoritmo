        function printUpTo(x){
            if (x>0){
                for (var i=1; i<=x; i++){
                    console.log(i);
                    }
            }

        function printSum(x){
            var sum=0;
            for(var i=0; i<= x; i++){
                sum=sum+i;
                console.log(sum);
            }
            return sum;
        }

        function printSumArray(x){
            var sum=0;
            for(var i=0; i<x.length; i++){

                console.log(sum);
            }
            return sum;
        }
